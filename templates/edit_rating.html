<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Rating</title>
</head>
<body>

<form action="{{ url_for('edit_rating') }}" method="post">
    <h3>Book Name: {{ book.title }}</h3>
    <h3>Current Rating: {{ book.rating }}</h3>
    <input hidden="hidden" value="{{ book.id }}" name="book_id">
    <label for="new_rating">New Rating</label>
    <input id="new_rating" type="text" value="{{ book.rating }}" name="new_rating">
    <button type="submit">Change Rating</button>
</form>

</body>
</html>
